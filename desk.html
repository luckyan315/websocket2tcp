<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="public/util.js"></script>
    <script type="text/javascript" src="public/event.js"></script>
    <script type="text/javascript" src="public/logger.js"></script>
    <script type="text/javascript" src="public/ws.js"></script>
    <script type="text/javascript" src="public/vnc.js"></script>
    <script type="text/javascript" src="public/desk.js"></script>
  </head>
  <body>
    <p>Remote Desktop via vnc server </p>
    
    Host: <input id="host" value="localhost" />
    port: <input id="port" value="6080" />
    password: <input type="password" id="password" value="123456" />
    
    <br />
    <input id="btn_connect" type="button" name="" value="connect"/>
    <input id="btn_send" type="button" name="" value="send" />

    <br />
    <textarea id="textarea" ></textarea>
    <div id="canvas_container">
      <canvas id="canvas" width="640px" height="20px">
	It is a HTML5 Canvas
      </canvas>
    </div>

  </body>
  <script type="text/javascript">
    var $ = function(id){
    return document.getElementById(id);
    }

    window.onload = function(){

    //main ui
    var desk = new Desk();
    desk.init();

    //add listeners
    $('btn_connect').onclick = function(){
    return desk.connect();
    };

    $('btn_send').onclick = function(){
    var msg = $('textarea').value;

    desk.send(msg);
    }
    }
  </script>
</html>
